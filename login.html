<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicHub - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-bg {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.3) 100%), 
                        url('https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
        }
        .input-field {
            background-color: rgba(20, 20, 20, 0.8);
            border: 1px solid #333;
        }
        .input-field:focus {
            border-color: #e50914;
        }
    </style>
</head>
<body class="text-white">
    <!-- Navbar -->
    <nav class="flex justify-between items-center p-4 z-50 fixed w-full">
        <h1 class="text-red-600 font-bold text-3xl">MUSICHUB</h1>
    </nav>

    <!-- Main Content -->
    <main class="min-h-screen flex items-center justify-center login-bg">
        <div class="max-w-md w-full mx-4 bg-black bg-opacity-80 rounded-lg overflow-hidden shadow-2xl">
            <!-- Header do Formulário -->
            <div class="p-8 text-center border-b border-gray-800">
                <h2 class="text-3xl font-bold mb-2">Bem-vindo de volta</h2>
                <p class="text-gray-400">Acesse sua conta para contratar os melhores artistas</p>
            </div>

            <!-- Formulário de Login -->
            <form class="p-8 pt-6">
                <div class="mb-6">
                    <label for="email" class="block text-sm font-medium mb-2">Email</label>
                    <div class="relative">
                        <input type="email" id="email" class="w-full input-field rounded py-3 px-4 focus:outline-none focus:ring-2 focus:ring-red-600" placeholder="seu@email.com">
                        <i class="fas fa-envelope absolute right-3 top-3.5 text-gray-500"></i>
                    </div>
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium mb-2">Senha</label>
                    <div class="relative">
                        <input type="password" id="password" class="w-full input-field rounded py-3 px-4 focus:outline-none focus:ring-2 focus:ring-red-600" placeholder="••••••••">
                        <i class="fas fa-lock absolute right-3 top-3.5 text-gray-500"></i>
                    </div>
                </div>

                <div class="flex items-center justify-between mb-8">
                    <div class="flex items-center">
                        <input id="remember" type="checkbox" class="w-4 h-4 rounded bg-gray-700 border-gray-600 focus:ring-red-600">
                        <label for="remember" class="ml-2 text-sm">Lembrar de mim</label>
                    </div>
                    <a href="#" class="text-sm text-red-400 hover:underline">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded transition duration-300 mb-4">
                    Entrar
                </button>

                <div class="text-center text-sm text-gray-400">
                    Novo na MusicHub? <a href="signup.html" class="text-red-400 hover:underline">Cadastre-se agora</a>
                </div>
            </form>

            <!-- Divisor Social -->
          <!--   <div class="px-8 pb-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-800"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-black text-gray-400">Ou entre com</span>
                    </div>
                </div>

                <div class="mt-6 grid grid-cols-2 gap-4">
                    <button type="button" class="flex items-center justify-center py-2 px-4 border border-gray-700 rounded hover:bg-gray-900 transition">
                        <i class="fab fa-google text-red-500 mr-2"></i>
                        <span>Google</span>
                    </button>
                    <button type="button" class="flex items-center justify-center py-2 px-4 border border-gray-700 rounded hover:bg-gray-900 transition">
                        <i class="fab fa-facebook-f text-blue-500 mr-2"></i>
                        <span>Facebook</span>
                    </button>
                </div>
            </div> -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-black py-8 px-10 border-t border-gray-800">
        <div class="container mx-auto text-center text-gray-500 text-sm">
            <p>© 2023 MusicHub. Todos os direitos reservados.</p>
            <div class="mt-4 flex justify-center space-x-6">
                <a href="#" class="hover:text-gray-300">Termos de Uso</a>
                <a href="#" class="hover:text-gray-300">Privacidade</a>
                <a href="#" class="hover:text-gray-300">Cookies</a>
                <a href="#" class="hover:text-gray-300">Contato</a>
            </div>
        </div>
    </footer>

    <script>
        // Efeito de foco nos campos
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', () => {
                input.previousElementSibling.classList.add('text-red-500');
                input.nextElementSibling?.classList.add('text-red-500');
            });
            input.addEventListener('blur', () => {
                input.previousElementSibling.classList.remove('text-red-500');
                input.nextElementSibling?.classList.remove('text-red-500');
            });
        });
    </script>
</body>
</html>
